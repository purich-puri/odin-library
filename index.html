<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Latest compiled and minified CSS AKA BOOTSTRAP-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Library</title>
  </head>
  <body>
    <header>
      <h1>LIBRARY</h1>
    </header>

    <div class="container">
      <button class="btn btn-success open-button" onclick="openForm()">
        ADD NEW
      </button>
      <div class="form-popup" id="myForm">
        <form class="form-container">
          <h1>ADD NEW BOOK</h1>

          <label>TITLE:</label>
          <input type="text" id="formTitle" placeholder="Book Title" required />

          <label>Author:</label>
          <input type="text" id="formAuthor" placeholder="Author Name" />
          <!-- SET BUTTON TYPE TO type='BUTTON' TO AVOID DEFAULT SUBMIT REFRESH -->
          <button type="button" class="btn btn-success" onclick="submitForm()">
            ADD
          </button>
          <button type="reset" class="btn btn-danger" onclick="closeForm()">
            Close
          </button>
        </form>
      </div>

      <!-- DISPLAY LIBRARY BOOKS USING JS DOM MANIPULATION HERE -->
      <div id="cardCollection"></div>
    </div>

    <footer>
      <div><a href="https://purich-puri.github.io/">PURICHPURI</a></div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
